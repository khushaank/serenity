<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity | Calming Ambient Radio & Breathing Exercises</title>
    <meta
      name="description"
      content="Relax and breathe with Serenity. A free, calming ambient radio player featuring Jazz, Classical, and Nature sounds combined with guided breathing exercises for stress relief."
    />
    <meta
      name="keywords"
      content="calming music, breathing exercise, ambient radio, jazz stream, classical music, nature sounds, relaxation, stress relief, meditation app, focus music, sleeping music, mindfulness"
    />
    <meta name="author" content="Serenity App" />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Serenity | Calming Radio & Breathing" />
    <meta
      property="og:description"
      content="Discover peace with Serenity. Instant access to soothing Jazz, Classical, and Nature radio streams paired with a visual breathing rhythm."
    />
    <meta property="og:url" content="https://khushaank.github.io/serenity/" />
    <meta
      property="og:image"
      content="https://khushaank.github.io/serenity/og-image.jpg"
    />
    <meta property="og:site_name" content="Serenity" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Serenity | Calming Radio & Breathing" />
    <meta
      name="twitter:description"
      content="Instant relaxation. Listen to calming radio streams and follow guided breathing exercises."
    />
    <meta
      name="twitter:image"
      content="https://khushaank.github.io/serenity/og-image.jpg"
    />
    <link rel="canonical" href="https://khushaank.github.io/serenity/" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Serenity",
        "url": "https://khushaank.github.io/serenity/",
        "description": "A calming web application combining soothing ambient radio streams with guided breathing exercises.",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap");
      :root {
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-color: rgba(255, 255, 255, 0.9);
        --accent-color: rgba(255, 255, 255, 0.8);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Outfit", sans-serif;
        color: var(--text-color);
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
        filter: brightness(0.6) blur(5px);
        transition: filter 1s ease;
      }
      body.focused #bg-video {
        filter: brightness(0.4) blur(0px);
      }
      .container {
        text-align: center;
        z-index: 10;
        max-width: 600px;
        width: 90%;
        padding: 3rem;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-out;
        position: relative;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-weight: 200;
        font-size: 3rem;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
      }
      p.subtitle {
        font-weight: 300;
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      .breathing-circle {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        border-radius: 50%;
        border: 2px solid var(--glass-border);
        background: rgba(255, 255, 255, 0.05);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .breathing-inner {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        transform: scale(0.5);
        animation: breathe 8s infinite ease-in-out;
      }
      @keyframes breathe {
        0%,
        100% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        50% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
      .breathe-text {
        position: absolute;
        font-weight: 300;
        letter-spacing: 1px;
        font-size: 0.9rem;
        animation: textFade 8s infinite ease-in-out;
      }
      @keyframes textFade {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 1.5rem;
      }
      /* Updated Buttons */
      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        font-family: "Outfit", sans-serif;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      .btn:active {
        transform: translateY(0);
      }

      #play-btn {
        padding: 12px 32px;
        border-radius: 30px;
        font-size: 0.9rem;
        gap: 8px;
      }

      #next-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        padding: 0;
      }

      .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
      #next-btn .icon {
        width: 24px;
        height: 24px;
      }

      .track-info {
        margin-top: 15px;
        font-size: 0.8rem;
        opacity: 0.6;
        min-height: 1.2em;
      }
      .volume-container {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .container:hover .volume-container {
        opacity: 1;
      }
      input[type="range"] {
        appearance: none;
        -webkit-appearance: none;
        width: 100px;
        background: rgba(255, 255, 255, 0.2);
        height: 4px;
        border-radius: 2px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        transition: transform 0.2s;
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <video id="bg-video" autoplay loop muted playsinline aria-hidden="true">
      <source src="./video.mp4" type="video/mp4" />
    </video>
    <main class="container">
      <header>
        <h1>Serenity</h1>
        <p class="subtitle">Take a moment to breathe.</p>
      </header>
      <div class="breathing-circle" aria-label="Breathing exercise visualizer">
        <div class="breathing-inner"></div>
        <div class="breathe-text" id="breathe-instruction">Inhale</div>
      </div>
      <div class="controls">
        <button class="btn" id="play-btn" aria-label="Play or pause music">
          <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg
          >Play
        </button>
        <button class="btn" id="next-btn" aria-label="Skip to next station">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
          </svg>
        </button>
      </div>
      <div class="volume-container">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
          />
        </svg>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="100"
          value="50"
          aria-label="Volume control"
        />
      </div>
      <div class="track-info" id="track-status" aria-live="polite">
        Select a station
      </div>
    </main>
    <audio id="audio-player" preload="none" loop></audio>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .catch((e) => console.log(e));
        });
      }
      const audio = document.getElementById("audio-player");
      audio.crossOrigin = "anonymous";

      const playBtn = document.getElementById("play-btn"),
        nextBtn = document.getElementById("next-btn"),
        volumeSlider = document.getElementById("volume-slider"),
        statusDiv = document.getElementById("track-status"),
        breatheText = document.getElementById("breathe-instruction");

      let isPlaying = false;
      let currentStationIndex = 0;

      // Fast, reliable streams
      const stations = [
        {
          name: "Jazz24",
          url: "https://knkx-live-a.edge.audiocdn.com/6285_128k",
        },
        {
          name: "Lofi Girl",
          url: "https://play.streamafrica.net/lofigirl",
        },
        {
          name: "KUSC Classical",
          url: "https://media.kusc.org/streams/128/kusc_128.mp3",
        },
        {
          name: "SomaFM Drone Zone",
          url: "https://ice1.somafm.com/dronezone-128-mp3",
        },
        {
          name: "Deep Space One",
          url: "https://ice1.somafm.com/deepspaceone-128-mp3",
        },
      ];

      // Load Settings from LocalStorage
      function loadSettings() {
        const savedVol = localStorage.getItem("serenity_volume");
        const savedStation = localStorage.getItem("serenity_station");

        if (savedVol !== null) {
          audio.volume = parseFloat(savedVol);
          volumeSlider.value = parseFloat(savedVol) * 100;
        } else {
          // Default 20%
          audio.volume = 0.2;
          volumeSlider.value = 20;
        }

        if (savedStation !== null) {
          const idx = parseInt(savedStation);
          if (!isNaN(idx) && idx >= 0 && idx < stations.length) {
            currentStationIndex = idx;
          }
        }
      }

      playBtn.addEventListener("click", togglePlay);
      nextBtn.addEventListener("click", playNext);

      volumeSlider.addEventListener("input", (e) => {
        const val = e.target.value / 100;
        audio.volume = val;
        localStorage.setItem("serenity_volume", val);
      });

      // Optimized Error Handling
      audio.addEventListener("error", function (e) {
        console.warn("Stream Error, retrying...", e);
        if (isPlaying) {
          statusDiv.innerText = "Reconnecting...";
          // Try reloading current station once before skipping
          setTimeout(() => {
            if (audio.error) {
              playNext(); // Skip if still failing
            }
          }, 1500);
        }
      });

      // Play as soon as enough data is available
      audio.addEventListener("canplay", function () {
        if (isPlaying && audio.paused) {
          const p = audio.play();
          if (p) p.catch((e) => console.warn("Auto-play prevented", e));
        }
      });

      audio.addEventListener("playing", function () {
        statusDiv.innerText = stations[currentStationIndex].name;
        updateBtn(true);
        document.body.classList.add("focused");
      });

      async function setStation(index) {
        currentStationIndex = index;
        localStorage.setItem("serenity_station", currentStationIndex);

        const station = stations[currentStationIndex];
        statusDiv.innerText = "Loading..."; // Immediate feedback

        try {
          // fast switch
          audio.src = station.url;
          if (isPlaying) {
            await audio.play();
          } else {
            statusDiv.innerText = station.name;
          }
        } catch (err) {
          console.error("Playback start error", err);
          // Don't auto-skip immediately, let the error handler catch real network errors
        }
      }

      function playNext() {
        isPlaying = true; // User intent is to play
        let nextIndex = (currentStationIndex + 1) % stations.length;
        setStation(nextIndex);
      }

      function togglePlay() {
        if (isPlaying) {
          audio.pause();
          isPlaying = false;
          updateBtn(false);
          statusDiv.innerText = "Paused";
          document.body.classList.remove("focused");
        } else {
          isPlaying = true;
          // Resume or Load
          if (!audio.src || audio.src === window.location.href) {
            setStation(currentStationIndex);
          } else {
            const p = audio.play();
            if (p) {
              p.then(() => {
                statusDiv.innerText = stations[currentStationIndex].name;
                updateBtn(true);
              }).catch((e) => {
                console.warn("Resume failed, reloading", e);
                setStation(currentStationIndex);
              });
            }
          }
        }
      }

      function updateBtn(playing) {
        playBtn.innerHTML = playing
          ? `<svg class="icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>Pause`
          : `<svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>Play`;
      }

      // Init
      loadSettings();
      // Set initial name (don't load stream yet to save data)
      statusDiv.innerText = stations[currentStationIndex].name;
      breatheText.innerText = "Inhale";
      setTimeout(() => {
        breatheText.innerText = "Exhale";
      }, 4000);
      setInterval(() => {
        setTimeout(() => {
          breatheText.innerText = "Inhale";
        }, 0);
        setTimeout(() => {
          breatheText.innerText = "Exhale";
        }, 4000);
      }, 8000);
    </script>
  </body>
</html>
